<!DOCTYPE html>

<html>

<head>
	<meta charset='utf-8' />
	<title>New WebXR Scene</title>
	<script src='aframe.min.js'>
	</script>
</head>

<body>
	<a-scene>
		<a-plane position='0 -0 0' color='grey' rotation='-90 0 0' width='50' height='50'>
		</a-plane>
		<a-box position='0 2.5 -20' color='red' depth='5' height='5' width='5'>
		</a-box>
		<a-box position='7 3.75 -20' rotation='0 0 60' color='blue' depth='2.5' height='10' width='2.5'>
		</a-box>
		<a-cylinder position='-7 5 -15' color='purple' radius='4' height='10'>
		</a-cylinder>
		<a-cylinder position='-10 3 -10' color='purple' radius='4' height='6'>
		</a-cylinder>
		<a-sphere position='10 5 -7' color='pink' radius='5'>
		</a-sphere>
		
		<a-sky color='#67DBE6'>
		</a-sky>
	</a-scene>
</body>

</html>
